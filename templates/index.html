<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>碳硅矩阵</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #0f0f2f, #000000);
        color: #00ffe7;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
    }

    .menu-bar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .menu-item, .menu-title {
        height: 60px;
        line-height: 60px;
        text-align: center;
        padding: 0 28px;
        background: #111122;
        color: #00ffe7;
        box-shadow: 0 0 10px #00ffe7;
        transition: background 0.3s, transform 0.3s, color 0.1s;
        white-space: nowrap;
        font-weight: bold;
        user-select: none;
    }

    /* 最左按钮：左直角，右凹三角 */
.left-button.first {
    width: 100px;
    clip-path: polygon(
        0 0, 70% 0, 100% 50%, 70% 100%, 0 100%,0 100%
    );
    z-index: 15;
    margin-right: -38px; /* 右侧紧贴 */
}

/* 左侧中间按钮：左凸三角，右凹三角 */
.left-button.middle {
    width: 100px;
    clip-path: polygon(
        30% 50%, 0% 0, 70% 0, 100% 50%, 70% 100%, 0% 100%
    );
    margin-left: -4px; /* 左侧紧贴 */
    margin-right: -38px; /* 右侧紧贴 */
    z-index: 15;
}

/* 右侧中间按钮：左凹三角，右凸三角 */
.right-button.middle {
    width: 100px;
    clip-path: polygon(
        30% 0, 0% 50%, 30% 100%, 100% 100%, 70% 50%, 100% 0
    );
    margin-left: -38px; /* 紧贴前一个按钮 */
    margin-right: -5px;
    z-index: 15;
}

/* 最右按钮：左凹三角，右直角 */
.right-button.last {
    width: 100px;
    clip-path: polygon(
        30% 0, 0% 50%, 30% 100%, 100% 100%, 100% 0
    );
    margin-left: -38px;
    margin-right: 0px;
    z-index: 15;
}
@keyframes glow-breath {
  0%, 100% {
    text-shadow:
      0 0 6px rgba(255, 255, 255, 0.0),
      0 0 12px rgba(255, 255, 255, 0.4),
      0 0 18px rgba(0, 255, 231, 0.3),
      0 0 24px rgba(0, 255, 231, 0.1);
  }
  50% {
    text-shadow:
      0 0 10px rgba(255, 255, 255, 0.9),
      0 0 20px rgba(255, 255, 255, 0.8),
      0 0 30px rgba(0, 255, 231, 0.7),
      0 0 40px rgba(0, 255, 231, 0.5);
  }
}
/* 中间六边形标题 */
.menu-title {
    width: 400px;
    clip-path: polygon(
        0% 0%, 100% 0%, 90% 50%, 100% 100%, 0% 100%, 10% 50%
    );
    font-size: 3.5em;
    position: relative;
    z-index: 20;
    margin: 0 -4px;

    animation: glow-breath 2.5s ease-in-out infinite;
}


    .menu-item:hover, .menu-title:hover {
        background: #00ffe7;
        color: #000;
    }

    .container {
        margin-top: 100px;
        text-align: center;
        padding: 40px;
        max-width: 800px;
    }

    .glow {
        font-size: 3em;
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
        margin-bottom: 30px;
    }

    .article {
        background: #111122;
        border-left: 5px solid #00ffe7;
        margin: 20px 0;
        padding: 20px;
        text-align: left;
        box-shadow: 0 0 10px #00ffe7;
    }

    .article h2 {
        margin-top: 0;
    }

    a.button-link {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background: #00ffe7;
        color: #000;
        font-weight: bold;
        border-radius: 6px;
        text-decoration: none;
    }

    a.button-link:hover {
        background: #00cccc;
    }



/* 动画触发时：归位并显示 */
.menu-bar.animate .slide-left,
.menu-bar.animate .slide-right,
.menu-bar.animate .title-animate {
    opacity: 1;
    transform: scale(1);
    transition: transform 0.8s ease-out, opacity 0.8s ease-out;
}

/* 左边按钮向左偏移 */
.slide-left {
    transform: translateX(-150px) scale(0);
}
.menu-bar.animate .slide-left {
    transform: translateX(0) scale(1);
}

/* 右边按钮向右偏移 */
.slide-right {
    transform: translateX(150px) scale(0);
}
.menu-bar.animate .slide-right {
    transform: translateX(0) scale(1);
}

/* 标题初始缩小 */
.title-animate {
    transform: scale(0);
}
.menu-bar.animate .title-animate {
    transform: scale(1);
}

    .menu-item.slide-left:hover {
    z-index: 30;
    transform: translateX(0) scale(1.3);
}
.menu-item.slide-right:hover {
    z-index: 30;
    transform: translateX(0) scale(1.3);
}
.menu-title:hover {
    z-index: 30;
    transform: scale(1.1) !important;
}

/* logo使用 */
    .logo-container {
    position: absolute;     /* 固定到右上角 */
    top: -30px;
    right: 30px;
}

.logo {
    height: 200px;           /* 大小 */
    width: 200px;
    border-radius: 15px;     /* 圆角 */
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);  /* 增加立体感 */
    transition: transform 0.2s ease-in-out;
}

.logo:hover {
    transform: scale(1.3);  /* 鼠标悬停时稍微放大 */
}


</style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="My Logo" class="logo">
        </div>
    </header>

<!-- 菜单栏 -->
<div class="menu-bar animate-on-load">
    <div class="menu-item left-button first slide-left">首页</div>
    <div class="menu-item left-button middle slide-left">模型</div>
    <div class="menu-item left-button middle slide-left">关于</div>
    <div class="menu-title title-animate">碳硅矩阵</div>
    <div class="menu-item right-button middle slide-right">博客</div>
    <div class="menu-item right-button middle slide-right">联系</div>
    <div class="menu-item right-button last slide-right">设置</div>
</div>


<!-- 主体内容 -->
<div class="container">
    <h1 class="glow">Man!</h1>

    <a href="/model" class="button-link">进入3D模型页面</a>

    <p>What can I say</p>

    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <div>{{ article.content|safe }}</div>
    </div>
    {% endfor %}
</div>

<script>
window.addEventListener('load', () => {
    const bar = document.querySelector('.menu-bar');
    setTimeout(() => {
        bar.classList.add('animate');
    }, 300); // 延迟触发更自然
});
</script>

</body>
</html>
