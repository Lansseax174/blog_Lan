
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>兰斯构域</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #0f0f2f, #000000);
            color: #00ffe7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }
        .glow {
            font-size: 3em;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            margin-bottom: 30px;
        }
        .article {
            background: #111122;
            border-left: 5px solid #00ffe7;
            margin: 20px 0;
            padding: 20px;
            text-align: left;
            box-shadow: 0 0 10px #00ffe7;
        }
        .article h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Man!</h1>

            <a href="/model" style="display:inline-block; margin-bottom:20px; padding:10px 20px; background:#00ffe7; color:#000; font-weight:bold; border-radius:6px; text-decoration:none;">
      进入3D模型页面
    </a>

        <p>What can I say</p>

        {% for article in articles %}
            <div class="article">
                <h2>{{ article.title }}</h2>
                <div>{{ article.content|safe }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
