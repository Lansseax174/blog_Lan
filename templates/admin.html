<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>后台管理</title></head>
<body>
<h2>文章管理</h2>
<p><a href="{{ url_for('edit') }}">新建文章</a> | <a href="{{ url_for('logout') }}">退出登录</a></p>

<ul>
{% for f in files %}
    <li>{{ f }}
        [<a href="{{ url_for('edit', filename=f) }}">编辑</a>]
        [<a href="{{ url_for('delete', filename=f) }}" onclick="return confirm('确定删除？');">删除</a>]
    </li>
{% endfor %}
</ul>

</body>
</html>
