<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>加载VRM模型示例</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000022; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px; left: 10px;
            color: #0ff;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">加载 VRM 模型: 2502413311749020343.vrm</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/libs/inflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-vrm@0.5.3/dist/three-vrm.min.js"></script>

    <script>
        let scene, camera, renderer;
        let model;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000022);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.4, 2.5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 1);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('/static/models/2502413311749020343.vrm', (gltf) => {
                THREE.VRM.from(gltf).then((vrm) => {
                    model = vrm;
                    scene.add(model.scene);
                    model.scene.rotation.y = Math.PI;
                    console.log('VRM 模型加载成功', vrm);
                });
            }, undefined, (error) => {
                console.error('加载VRM模型失败:', error);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.scene.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
